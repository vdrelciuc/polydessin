<div id="container">
  <form id="line-form">
      <label class="title" id="thickness">Ã‰paisseur</label>
      <ul>
          <li>
              <mat-slider
                  [(ngModel)]="service.thickness"
                  id="thickness-slider"
                  name="thickness-slider"
                  disabled="false"
                  max="THICKNESS_MINIMUM"
                  min="THICKNESS_MAXIMUM"
                  step="1"
                  thumbLabel="false"
                  tickInterval="false"
                  vertical="false">
              </mat-slider>
          </li>
          <li>
              <mat-form-field name="thickness-value">
                  <input matInput type="number" placeholder="Value" [value]="service.thickness" (change)="onThicknessChange($event.target.value)" name="thickness-input">
              </mat-form-field>
          </li>
        </ul>
        <label class="title" id="thickness">Texture</label>
        <ul>
          <li>
            <button class="pattern" (click)="toggleFilters()" [ngStyle]="{background: 'url(../../../assets/patterns/' + service.selectedPattern + '.svg)'}">
              <div id="patternSelect" *ngIf="showFilters">
                <button class="pattern" *ngFor="let pattern of this.filters" [ngStyle]="{background: 'url(../../../assets/patterns/' + pattern + '.svg)'}" (click)= changePattern(pattern)></button>
              </div>
            </button>
          </li>
      </ul>
  </form>
</div>
