<div class="wrapper">
  <p class="group-name">
    Sélection
  </p>
  <div class="tool-group">
    <div class="left-column">
      <div class="icon">
        <button mat-button (click)="selectTool('arrow')"
        [ngClass]="{'clicked': currentTool === 'arrow',
        'not-clicked': currentTool !== 'arrow'}">
          <img src="../../../assets/icons/arrow.svg">
        </button>
      </div>
    </div>
    <div class="right-column">
      <div class="icon">
        <button mat-button (click)="selectTool('selection')"
        [ngClass]="{'clicked': currentTool === 'selection',
        'not-clicked': currentTool !== 'selection'}">
          <!--<img src="../../../assets/icons/selection.svg">-->
        </button>
      </div>
    </div>
  </div>
  <hr noshade size="1">
