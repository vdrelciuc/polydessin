<h4>Créer un nouveau dessin</h4>
<div class="settings-wrapper">
  <div class="section">
    <h6>Dimensions</h6>
    <div>
      <label for="width">Largeur : </label>
      <input type="number" id="width" min="1" [value]="getcanvasSizeX()" (change) = "setcanvasSizeX($event)">
    </div>
    <div>
      <label for="height">Hauteur : </label>
      <input type="number" id="height" min="1" [value]="getcanvasSizeY()" (change) = "setcanvasSizeY($event)">
    </div>
  </div>
  <div class="section">
    <h6>Couleur d'arrière-plan</h6>
    <div class="color-preview">
      <button id="color-button"
      (click)="onColorSelect()"
      [style.background-color]="previewColor.getHex()"></button>
    </div>
  </div>
</div>

<div class="button-section">
  <button mat-button id="cancel-button" (click)="onCloseDialog()">Annuler</button>
  <button mat-button id="confirm-button" (click)="onConfirm()" [disabled]="!(widthIsOk && heightIsOk)">Confirmer</button>
</div>
