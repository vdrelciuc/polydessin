<h4>Avertissement: Dessin en cours</h4>
<mat-dialog-content>
  <h6>Vous avez un dessin en cours</h6> <br/>
  <p>Voulez-vous continuer?</p>
</mat-dialog-content>
  <div class="button-section">
    <button mat-button id="cancel-button" [mat-dialog-close]="true">Annuler</button>
    <button mat-button id="confirm-button" mat-dialog-close cdkFocusInitial>Continuer</button>
  </div>
