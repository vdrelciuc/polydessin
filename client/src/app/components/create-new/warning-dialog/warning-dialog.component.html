<h4>Avertissement: Dessin en cours</h4>
<mat-dialog-content>
  <h6>Vous avez un dessin en cours</h6> <br/>
  <p>Voulez-vous ecraser ce dessin?</p>
</mat-dialog-content>
  <div class="button-section">
    <button mat-button id="cancel-button" [mat-dialog-close]="true">Non</button>
    <button mat-button id="confirm-button" [mat-dialog-close]="false" cdkFocusInitial>Oui</button>
  </div>
