<svg
    #drawing
    [attr.width]="width + '%'"
    [attr.height]="height + '%'"
    [attr.backgroundColor]="'red'"
>
  <defs>
    <pattern id="patternVerticalLines" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="2" height="4" fill="white"/>
    </pattern>
    <mask id="maskVerticalLines">
      <rect fill="url(#patternVerticalLines)" width="100%" height="100%"/>
    </mask>
    <pattern id="patternHorizontalLines" width="4" height="4" patternUnits="userSpaceOnUse" patternTransform="rotate(90)">
      <rect width="2" height="4" fill="white"/>
    </pattern>
    <mask id="maskHorizontalLines">
      <rect fill="url(#patternHorizontalLines)" width="100%" height="100%"/>
    </mask>
    <pattern id="patternCheckers" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="2" height="2" fill="white"/>
      <rect x="2" y="2" width="2" height="2" fill="white"/>
    </pattern>
    <mask id="maskCheckers">
      <rect fill="url(#patternCheckers)" width="100%" height="100%"/>
    </mask>
  </defs>
</svg>
