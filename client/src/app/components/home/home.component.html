<div class="container">
  <div  id="themeColor" class="jumbotron">
    <h1 class="display-4">
      <img  src="../../../assets/appLogo.jpg" alt="Logo de l'application" width="85" height=auto>
      {{messageAccueil}}
    </h1>
    <p id="messageDescriptif" class="lead">{{messageDescriptif}}</p>

    <hr class="hrSeparation">

    <div class="choiceContent">
      <p >Veuillez choisir une option :</p>
      <div *ngFor="let option of options " >
        <a *ngIf="option.show " class="btn btn-warning btn-center " href="#" role="button">
          {{option.description}} <img id="guideIcon" *ngIf="option.description.includes('guide')" src="../../../assets/guideIcon.svg">
        </a>
      </div>

    </div>
  </div>
</div>
