<div class="optionFrame">
  <div class="headerComponent">Guide d'utilisation <img src="../../../assets/guideIcon.svg" alt="icone guide"></div>
  <div class="navigationGuide">

    <mat-expansion-panel *ngFor="let categorie of categories, index as i">
      <mat-expansion-panel-header>
        <mat-panel-description >{{categorie.type.nom}}</mat-panel-description>
      </mat-expansion-panel-header>

      <ul>
        <li (click)="setCurrentSubCategorie(element.nom)" *ngFor="let element of  categories[i].type.elements">{{element.nom }}</li>
      </ul>

    </mat-expansion-panel>

  </div>
  <div class="affichageGuide">
    <div class="currentElementDescription">
      {{getCurrentSubCategorie()}}
    </div>
  </div>
</div>
