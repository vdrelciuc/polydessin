<div class="wrapper">
  <h1>Galerie de dessins</h1>
  <!-- recherche par tags -->
  <div class="option-section">
    <div class="sub-section">
      <h5>Rechercher par étiquette</h5>
      <form class="info">
        <mat-form-field>
          <mat-label class="text">Ajouter une étiquette</mat-label>
          <input [(ngModel)]="tagName" [ngModelOptions]="{standalone: true}" matInput>
        </mat-form-field>
        <button mat-button class="add-tag-button" (click)="addTag(tagName)">Ajouter</button>
      </form>
      <mat-chip-list #chipList>
        <mat-chip *ngFor="let tag of tags" [selectable]="true"
             [removable]="true" (removed)="removeTag(tag)">
            {{ tag }}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
      </mat-chip-list>
    </div>
  </div>
  <!-- resultats -->
  <div class="right"></div>
    <h5>Résultats</h5>

    <div class="scroll-container">
      <mat-grid-list [style.width]="getTableWidth()" cols="{{ this.resultImages.length / 2 }}" rowHeight="250px" gutterSize="5px">
        <mat-grid-tile class="result" *ngFor="let image of resultImages">
          <img class="thumbnail" [attr.src]="image.serial">
          <mat-grid-tile-footer>{{ image.title }}</mat-grid-tile-footer>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
