<div class="wrapper">
  <h1>Galerie de dessins</h1>
  <!-- recherche par tags -->
  <div class="option-section">
    <div class="left-section">
      <h5>Rechercher par étiquette</h5>
      <form class="info">
        <mat-form-field>
          <mat-label class="text">Ajouter une étiquette</mat-label>
          <input [(ngModel)]="tagName" [ngModelOptions]="{standalone: true}" matInput>
        </mat-form-field>
        <button mat-button class="add-tag-button" (click)="addTag(tagName)">Ajouter</button>
      </form>
      <mat-chip-list #chipList>
        <mat-chip *ngFor="let tag of tags" [selectable]="true"
             [removable]="true" (removed)="removeTag(tag)">
            {{ tag }}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
      </mat-chip-list>
    </div>
  </div>
  <!-- resultats -->
  <div class="right">
    <h5>Résultats</h5>
    <div class="preview">
      <mat-card class="example-card" *ngFor="let image of resultImages">
        <mat-card-header>
          <mat-card-title>{{image.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [attr.src]="image.serial" alt="Apperçu du dessin">
        <mat-card-content>
          <button mat-button *ngFor="let tag of image.tags">{{tag}} </button>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="loadImage(image)">Charger</button>
          <button mat-button (click)="deleteImage(image._id)">Suprimer</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <!-- section boutons de la modale -->
  <div class="button-section">
    <button mat-button id="cancel-button" (click)="onDialogClose()">Annuler</button>
    <button mat-button class="confirm-button" (click)="loadConfirmation()">Sauvegarder</button>
  </div>


</div>
