<div class="head">
  <button (click) = "mainMenu()">Annuler</button>
  <button (click) = "createNewSheet()">Confirmer</button>
</div>
<div>
  <div>
    <p>Dimensions:</p>
  </div>
  <div>
    <input type="number" min="1" [value]="getcanvasSize(0)" (change) = setCanvasSize(0,$event.target.value)> px X
    <input type="number" min="1" [value]="getcanvasSize(1)" (change) = setCanvasSize(1,$event.target.value)> px
  </div>
</div>
<div>

  <div>
    <p>Couleur:</p>
  </div>
  <div class="col6">
    <div class="col4">
      <input type="number" min="0" max="255" [value]="backgroundColor[0]" (change) = changeColor(0,$event.target.value)> <br>
      R
    </div>
    <div class="col4">
      <input type="number" min="0" max="255" [value]="backgroundColor[1]" (change) = changeColor(1,$event.target.value)> <br>
      G
    </div>
    <div class="col4">
      <input type="number" min="0" max="255" [value]="backgroundColor[2]" (change) = changeColor(2,$event.target.value)> <br>
      B
    </div>
  </div>
  <div class="verticalLine"></div>
  <div class="col6">
    <div class="col9 hexColor">
      <span>#</span>
      <input class="col9" type="string" maxlength="6" [value]="getBackgroundColor().substr(1)" (change) = changeColorHex($event.target.value)>
      <button [ngStyle]="{'background-color' : getBackgroundColor()}" (click) = "showPalette = !showPalette"></button>
      <div *ngIf="showPalette">
        <button *ngFor="let color of colorPalette" [ngStyle]="{'background-color' : '#' + color}" (click) = changeColorHex(color)></button>
      </div>

    </div>
  </div>
</div>
